version: '3.7'

services:
  shortener:
    image: sheikhshack/tap_assignment:latest
    container_name: tap-shortener
    environment:
      - PORT=5000
      - PG_IP=postgres-db
      - PG_USR=postgres
      - PG_PASS=postgres
      - PG_DB=test
      - HOSTNAME=localhost
    ports:
      - 5000:5000
    depends_on:
     - postgres-db

  postgres-db:
    image: 'postgres:10.7'
    container_name: tap-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  db-data: